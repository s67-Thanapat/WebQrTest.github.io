<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>Login - Admin</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0b0c10;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: #e5e7eb;
    }
    .card {
      background: #111318;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,.45);
      width: 100%;
      max-width: 360px;   /* ✅ ความกว้าง fix */
      text-align: center;
    }
    h1 {
      margin: 0 0 20px;
      font-size: 1.5rem;
      font-weight: 700;
    }
    input, button {
      display: block;
      width: 100%;        /* ✅ ให้กว้างเท่ากัน */
      box-sizing: border-box; /* ✅ ป้องกันเกินเพราะ padding */
    }
    input {
      padding: 12px 14px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.1);
      background: #1a1c23;
      color: #fff;
      font-size: 1rem;
    }
    input:focus {
      outline: none;
      border-color: #2563eb;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #2563eb;
      color: #fff;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 12px;
      transition: background 0.2s;
    }
    button:hover {
      background: #1d4ed8;
    }
    #msg {
      margin-top: 14px;
      font-size: 0.9rem;
      color: #f87171;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>เข้าสู่ระบบหลังบ้าน</h1>
    <form id="loginForm">
      <input id="email" type="email" placeholder="Email" required>
      <input id="password" type="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div id="msg"></div>
    </form>
  </div>

<script>
const SUPABASE_URL = "https://yowjvmiosrclqstoeqat.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlvd2p2bWlvc3JjbHFzdG9lcWF0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMDc0OTksImV4cCI6MjA3MzU4MzQ5OX0.p71LqTM5gaJcpaAMMnWzLgsLNAka0nmR7BYntBiSYfU";

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
  auth: { persistSession: true, autoRefreshToken: true, detectSessionInUrl: true }
});

document.getElementById("loginForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const email=document.getElementById("email").value.trim();
  const pw=document.getElementById("password").value;
  const { error } = await supabase.auth.signInWithPassword({ email, password: pw });
  if(error) document.getElementById("msg").textContent="❌ "+error.message;
  else window.location.href="admin.html";
});
</script>
</body>
</html>
